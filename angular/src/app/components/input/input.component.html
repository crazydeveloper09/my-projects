<form (ngSubmit)="onSubmit()">
    <div class="input-group mb-3">
        <input type="text" id="title" name="title" [(ngModel)]="title" class="form-control" placeholder="Add a new todo">
        <button class="btn btn-primary btn-mine" type="submit"><i class="fas fa-plus"></i></button>
    </div>
</form>
